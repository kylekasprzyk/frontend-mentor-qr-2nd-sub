<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kyle Kasprzyk">
  <meta name="keywords"
    content="Frontend Mentor, Frontend, Mentor, Kyle Kasprzyk, QR-Code Component, QR-Code, Solution, HTML, CSS, Responsive">
  <meta>
  <meta name="title" content="QR code component Solution for FrontendMentor.io">
  <meta name="description" content="QR code component Solution for FrontendMentor.io">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body class="bg-light-gray ff-sans-normal">
<!-- Project styling guide background and foreground colors do not have a sufficient contrast ratio for accessibility. -->
  <main>
    <section class="card bg-white">
      <img class="qr-code" src="./images/image-qr-code.png" alt="QR code that directs users to frontendmentor.io">
      <h1 class="fs-700 text-dark-blue">Improve your front-end skills by building projects</h1>

      <p class="text-grayish-blue letter-spacing-1 fs-400">Scan the QR code to visit Frontend Mentor and take your
        coding skills to the next level</p>
    </section>
  </main>

  <footer class="attribution text-dark-blue">
    <p class="typing-text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kylekasprzyk" target="_blank">Kyle Kasprzyk</a>.
    </p>
  </footer>

</body>

</html>
